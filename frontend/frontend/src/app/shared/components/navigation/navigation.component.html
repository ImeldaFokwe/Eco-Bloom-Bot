<!-- Icons taken from https://flowbite.com/icons/ using 38px icon size and 1.5 stroke width -->
<!-- Header -->
<nav class="bg-lime-500">
  <div class="flex justify-between p-4">
    <button
      class="text-white hover:white"
      type="button"
      data-drawer-target="drawer-navigation"
      data-drawer-show="drawer-navigation"
      aria-controls="drawer-navigation"
    >
      <svg
        class="w-[32px] h-[32px] text-white dark:text-lime-500"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-width="1.5"
          d="M5 7h14M5 12h14M5 17h14"
        />
      </svg>
    </button>
    <div>
      <img
        class="w-10 h-10 rounded-full right-0"
        src="/assets/profile_example_1.png"
        alt="Rounded avatar"
      />
    </div>
  </div>
</nav>

<!-- Sidebar -->
<div
  id="drawer-navigation"
  class="fixed top-0 left-0 z-40 w-64 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white"
  tabindex="-1"
  aria-labelledby="drawer-navigation-label"
>
  <h5
    id="drawer-navigation-label"
    class="text-base font-semibold uppercase text-lime-500"
  >
    Menu
  </h5>
  <button
    type="button"
    data-drawer-hide="drawer-navigation"
    aria-controls="drawer-navigation"
    class="text-lime-500 bg-transparent rounded-lg text-sm p-1.5 absolute top-2.5 end-2.5 inline-flex items-center hover:bg-lime-500 hover:text-white"
  >
    <svg
      aria-hidden="true"
      class="w-5 h-5"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
        clip-rule="evenodd"
      ></path>
    </svg>
    <span class="sr-only">Close menu</span>
  </button>
  <div class="py-4 overflow-y-auto">
    <ul class="space-y-2 font-medium">
      <li>
        <a
          routerLink="/homepage"
          routerLinkActive="activebutton"
          class="flex items-center p-2 text-gray-800 rounded-lg hover:bg-lime-500 group"
        >
          <svg
            class="w-[38px] h-[38px] text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M4 4v15a1 1 0 0 0 1 1h15M8 16l2.5-5.5 3 3L17.273 7 20 9.667"
            />
          </svg>

          <span class="ms-3">Dashboard</span>
        </a>
      </li>

      <li>
        <a
          routerLink="/notifications"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-lime-500 group"
        >
          <svg
            class="w-[38px] h-[38px] text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M4 13h3.439a.991.991 0 0 1 .908.6 3.978 3.978 0 0 0 7.306 0 .99.99 0 0 1 .908-.6H20M4 13v6a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-6M4 13l2-9h12l2 9"
            />
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap">Notifications </span>
        </a>
      </li>
      <li>
        <a
          routerLink="/camera"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-lime-500 group"
        >
          <svg
            class="w-[38px] h-[38px] text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M14 6H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1Zm7 11-6-2V9l6-2v10Z"
            />
          </svg>

          <span class="flex-1 ms-3 whitespace-nowrap">Camera</span>
        </a>
      </li>
    </ul>
    <ul
      class="pt-4 mt-4 space-y-2 font-medium border-t border-gray-700 dark:border-gray-200"
    >
    <!-- Might get rid of this eventually, feels kinda redundant-->
      <li>
        <a
          routerLink="/#"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-lime-500 group"
        >
          <svg
            class="w-[38px] h-[38px] text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M15 9h3m-3 3h3m-3 3h3m-6 1c-.306-.613-.933-1-1.618-1H7.618c-.685 0-1.312.387-1.618 1M4 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Zm7 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z"
            />
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap">Profile</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/settings"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-lime-500 group"
        >
          <svg
            class="w-[38px] h-[38px] text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="square"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M10 19H5a1 1 0 0 1-1-1v-1a3 3 0 0 1 3-3h2m10 1a3 3 0 0 1-3 3m3-3a3 3 0 0 0-3-3m3 3h1m-4 3a3 3 0 0 1-3-3m3 3v1m-3-4a3 3 0 0 1 3-3m-3 3h-1m4-3v-1m-2.121 1.879-.707-.707m5.656 5.656-.707-.707m-4.242 0-.707.707m5.656-5.656-.707.707M12 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
          </svg>

          <span class="flex-1 ms-3 whitespace-nowrap">Settings</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/login"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-lime-500 group"
        >
          <svg
            class="w-[38px] h-[38px] text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M18 18V6h-5v12h5Zm0 0h2M4 18h2.5m3.5-5.5V12M6 6l7-2v16l-7-2V6Z"
            />
          </svg>

          <a
            (click)="logout()"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-lime-500 group"
          >
            <span class="flex-1 ms-3 whitespace-nowrap">Log out</span>
          </a>

        </a>
      </li>
    </ul>
  </div>
</div>
